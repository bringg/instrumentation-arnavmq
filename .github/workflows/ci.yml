#
# Build and run tests on pull request to master
#
name: CI

on:
  pull_request:
    branches: [master]
  workflow_call:

jobs:
  tests:
    name: Build and run unit tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm i
      - run: npm run lint
      - run: npm run build
      - run: npm run test:docker:run
      - run: npm test
